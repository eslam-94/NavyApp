<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="algebra.js" charset="utf-8"></script>
  <script src="plotly-2.12.1.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="index.css">

  <title></title>
</head>

<body>
  <main>
    <div class="holder">
      <div class="sec">
        <label for="Guide">
          <img src="info.svg" data-bs-toggle="tooltip" data-bs-placement="top" title="ادخل خط سير وسرعة السفينة الدليل" alt="icon">
          Guide</label>
        <input id="gCo" class="form-control" type="number" name="gCo" placeholder="Co">
        <input id="gSpd" class="form-control" type="number" name="gSpd" placeholder="Spd">
      </div>
      <div class="sec">
        <label for="iPosition">
          <img src="info.svg" data-bs-toggle="tooltip" data-bs-placement="top" title="ادخل اتجاة (حقيقى) ومسافة (ميل) الموقع الابتدائى من السفينة الدليل" alt="icon">
          Initial Position</label>
        <input id="iBrg" class="form-control" type="number" name="iBrng" placeholder="Brg">
        <input id="iRng" class="form-control" type="number" name="iRng" placeholder="Rng">
      </div>
      <div class="sec">
        <label for="fPosition">
          <img src="info.svg" data-bs-toggle="tooltip" data-bs-placement="top" title="ادخل اتجاة (حقيقى) ومسافة (ميل) الموقع النهائى من السفينة الدليل" alt="icon">
          Final Position</label>
        <input id="fBrg" class="form-control" type="number" name="fBrng" placeholder="Brg">
        <input id="fRng" class="form-control" type="number" name="fRng" placeholder="Rng">
      </div>
      <div class="sec">
        <select id="mySelect" class="form-select" data-bs-toggle="tooltip" data-bs-placement="top" title="اختر المطلوب حسابه">
          <option value="0">Required</option>
          <option value="1">Course & Time</option>
          <option value="2">Speed & Time</option>
          <option value="3">Co & Min. Spd</option>
          <option value="4">Co & Spd</option>
        </select>
        <label id="givenLabel" for="given"></label>
        <input id="given" class="form-control" type="number" placeholder="" disabled>
      </div>
      <div class="sec">
        <button id="calc" class="btn btn-primary" type="submit" name="button">Calculate</button>
        <button id="draw" class="btn btn-primary" id="draw" type="button" name="button" disabled>Draw</button>
        <button id="reset" class="btn btn-primary" id="reset" type="button" name="button">Reset</button>
      </div>
      <div class="answer">
        <p>Ship Course : 62<br>
          Manuvering Time : 14 min.
        </p>
      </div>
      <div class="scale">
        <label for="scale">Scale <span>X 1</span></label>
        <button id="inc" class="btn btn-primary" type="button" name="button">+</button>
        <button id="dec" class="btn btn-primary" type="button" name="button">-</button>
      </div>
    </div>

    <div id='myDiv'>
      <!-- Plotly chart will be drawn inside this DIV -->
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>

</html>
